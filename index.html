<!DOCTYPE html>

<head lang="en">
    <meta charset="utf-8">
    <title>Pac-Man Game</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Menu -->
    <div id="main-menu" class="hidden">
        <h1>Pac-Man Game</h1>
        <button id="play-button">Play Game</button>
        <button id="scoreboard-button">Scoreboard</button>
    </div>
    <div id="scoreboard" class="hidden">Score: 0</div>
    <div class="grid" id="grid" class="hidden"></div>
    <div id="fps-counter" class="hidden">FPS: 0</div>
    <div id="lives" class="hidden">Lives: 3</div>
    <div id="timer" class="hidden">time: 0</div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="hidden">
        <h1>Paused</h1>
        <button id="continue-button">Continue</button>
        <button id="reset-button">Reset Game</button>
    </div>

    <!-- Scoreboard Display -->
    <div id="scoreboard-container" class="hidden">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="scores"></tbody>
        </table>
    </div>
    <script src="./api/scoreboard.js"></script>
    <script src="app.js"></script>
</body>

</html>
